    <div class="kontakt-container">
      <h2>Kontakt os</h2>
      <form action="#" method="post">
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" required />

        <label for="email">Email:</label>

        <button type="submit">Send</button>
      </form>
